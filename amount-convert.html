<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金额转大写</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3CB371',
                        'app-secondary': '#EEFFF7',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
        body {
            background-color: #f5f5f7;
            max-width: 430px;
            margin: 0 auto;
            height: 100vh;
            overflow: hidden;
        }
        .iphone-frame {
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            height: 100%;
        }
        .yuan-symbol {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #3CB371;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="iphone-frame bg-gradient-to-br from-green-50 to-emerald-50">
        <!-- iOS Status Bar -->
        <div class="status-bar flex justify-between items-center px-6 text-black">
            <div class="text-sm font-semibold">9:41</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- App Header -->
        <header class="px-6 pt-2 pb-4 flex items-center">
            <a href="index.html" class="w-10 h-10 rounded-full bg-white/70 flex items-center justify-center mr-4">
                <i class="fas fa-arrow-left text-gray-500"></i>
            </a>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">金额转大写</h1>
                <p class="text-gray-500">数字转换为中文大写金额</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="px-6 pb-20 overflow-y-auto h-[calc(100%-110px)]">
            <!-- Input Section -->
            <div class="glass-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">输入金额</h3>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-600 mb-2">数字金额</label>
                    <div class="relative">
                        <span class="yuan-symbol">￥</span>
                        <input type="number" value="3456.78" step="0.01" class="w-full px-4 py-3 pl-10 rounded-xl border border-gray-200 focus:border-app-primary focus:ring focus:ring-green-200 focus:ring-opacity-50 transition glass-card text-right text-xl font-medium">
                    </div>
                </div>
                
                <button class="w-full py-3 bg-app-primary text-white font-medium rounded-xl flex items-center justify-center">
                    <i class="fas fa-exchange-alt mr-2"></i>
                    <span>转换为大写</span>
                </button>
            </div>
            
            <!-- Result -->
            <div class="glass-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">转换结果</h3>
                
                <div class="bg-app-secondary rounded-xl p-4 mb-4">
                    <p class="text-gray-800 text-lg font-medium break-words">叁仟肆佰伍拾陆元柒角捌分</p>
                </div>
                
                <div class="flex justify-between">
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg flex items-center">
                        <i class="fas fa-copy mr-1"></i>
                        <span>复制</span>
                    </button>
                    
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg flex items-center">
                        <i class="fas fa-share-alt mr-1"></i>
                        <span>分享</span>
                    </button>
                </div>
            </div>
            
            <!-- Usage Information -->
            <div class="glass-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">使用说明</h3>
                
                <div class="text-sm text-gray-600 space-y-2">
                    <p>• 本工具支持将数字金额转换为中文大写金额格式</p>
                    <p>• 最大支持16位数字（万亿级别）</p>
                    <p>• 小数点后最多支持2位（角、分）</p>
                    <p>• 常用于填写支票、合同和正式单据</p>
                </div>
            </div>
            
            <!-- Quick Presets -->
            <div class="glass-card rounded-2xl p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">快速金额</h3>
                
                <div class="grid grid-cols-2 gap-3">
                    <button class="glass-card rounded-xl p-4 flex flex-col items-center shadow-sm hover:shadow transition">
                        <div class="text-lg font-medium text-gray-800 mb-1">¥ 100.00</div>
                        <span class="text-xs text-gray-500">壹佰元整</span>
                    </button>
                    
                    <button class="glass-card rounded-xl p-4 flex flex-col items-center shadow-sm hover:shadow transition">
                        <div class="text-lg font-medium text-gray-800 mb-1">¥ 1,000.00</div>
                        <span class="text-xs text-gray-500">壹仟元整</span>
                    </button>
                    
                    <button class="glass-card rounded-xl p-4 flex flex-col items-center shadow-sm hover:shadow transition">
                        <div class="text-lg font-medium text-gray-800 mb-1">¥ 10,000.00</div>
                        <span class="text-xs text-gray-500">壹万元整</span>
                    </button>
                    
                    <button class="glass-card rounded-xl p-4 flex flex-col items-center shadow-sm hover:shadow transition">
                        <div class="text-lg font-medium text-gray-800 mb-1">¥ 100,000.00</div>
                        <span class="text-xs text-gray-500">壹拾万元整</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
