<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒数日</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3b82f6',
                        'app-secondary': '#f3f4f6',
                        'app-accent': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 h-full">
    <!-- iOS Status Bar -->
    <div class="status-bar flex justify-between items-center px-6 text-black">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- App Header -->
    <header class="px-6 pt-2 pb-4">
        <h1 class="text-3xl font-bold text-gray-800">倒数日</h1>
        <p class="text-gray-500">记录生活中的重要时刻</p>
    </header>

    <!-- Main Content -->
    <main class="px-6 pb-24">
        <!-- Featured Countdown -->
        <div class="glass-card rounded-3xl p-6 mb-6 relative overflow-hidden">
            <div class="absolute -right-10 -top-10 w-40 h-40 rounded-full bg-gradient-to-br from-blue-400/30 to-purple-400/30 blur-xl"></div>
            <div class="relative">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-xl font-bold text-gray-800">春节</h2>
                    <span class="text-sm text-gray-500">2025年2月10日</span>
                </div>
                <div class="flex items-end gap-1 mb-2">
                    <span class="text-5xl font-bold text-app-primary">138</span>
                    <span class="text-gray-600 mb-1">天</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                    <div class="bg-app-primary rounded-full h-2" style="width: 45%"></div>
                </div>
                <p class="text-sm text-gray-600">距离上一个春节已过去113天</p>
            </div>
        </div>

        <!-- Upcoming Events -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">即将到来</h3>
        
        <!-- Event Card 1 -->
        <div class="glass-card rounded-2xl p-4 mb-4 flex items-center">
            <div class="w-14 h-14 rounded-2xl bg-red-100 flex items-center justify-center mr-4">
                <i class="fas fa-heart text-red-500 text-xl"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between">
                    <h4 class="font-semibold text-gray-800">中秋节</h4>
                    <span class="text-app-primary font-medium">32天</span>
                </div>
                <p class="text-sm text-gray-500">2024年9月17日</p>
            </div>
        </div>
        
        <!-- Event Card 2 -->
        <div class="glass-card rounded-2xl p-4 mb-4 flex items-center">
            <div class="w-14 h-14 rounded-2xl bg-blue-100 flex items-center justify-center mr-4">
                <i class="fas fa-flag text-blue-500 text-xl"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between">
                    <h4 class="font-semibold text-gray-800">国庆节</h4>
                    <span class="text-app-primary font-medium">45天</span>
                </div>
                <p class="text-sm text-gray-500">2024年10月1日</p>
            </div>
        </div>
        
        <!-- Event Card 3 -->
        <div class="glass-card rounded-2xl p-4 mb-4 flex items-center">
            <div class="w-14 h-14 rounded-2xl bg-purple-100 flex items-center justify-center mr-4">
                <i class="fas fa-gift text-purple-500 text-xl"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between">
                    <h4 class="font-semibold text-gray-800">生日</h4>
                    <span class="text-app-primary font-medium">78天</span>
                </div>
                <p class="text-sm text-gray-500">2024年11月3日</p>
            </div>
        </div>
        
        <!-- Solar Terms Section -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3 mt-6">节气</h3>
        
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex justify-between items-center mb-3">
                <h4 class="font-semibold text-gray-800">处暑</h4>
                <span class="text-sm text-gray-500">2024年8月23日</span>
            </div>
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                    <i class="fas fa-sun text-yellow-500"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-600">还有7天</p>
                    <p class="text-xs text-gray-500">炎热渐消，秋意渐浓</p>
                </div>
            </div>
        </div>
        
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex justify-between items-center mb-3">
                <h4 class="font-semibold text-gray-800">白露</h4>
                <span class="text-sm text-gray-500">2024年9月7日</span>
            </div>
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                    <i class="fas fa-tint text-blue-500"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-600">还有22天</p>
                    <p class="text-xs text-gray-500">露水将白，寒意渐生</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 glass-card h-24 pt-2 pb-8 px-6">
        <div class="flex justify-around items-center h-full">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-white text-xl"></i>
                </div>
                <span class="text-xs font-medium text-app-primary mt-1">倒数日</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-tasks text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">待办事项</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-clock text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">时间工具</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">设置</span>
            </div>
        </div>
    </div>
</body>
</html>
