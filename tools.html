<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3b82f6',
                        'app-secondary': '#f3f4f6',
                        'app-accent': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-50 h-full">
    <!-- iOS Status Bar -->
    <div class="status-bar flex justify-between items-center px-6 text-black">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- App Header -->
    <header class="px-6 pt-2 pb-4">
        <h1 class="text-3xl font-bold text-gray-800">时间工具</h1>
        <p class="text-gray-500">高效管理你的时间</p>
    </header>

    <!-- Main Content -->
    <main class="px-6 pb-24">
        <!-- Recently Used -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">最近使用</h3>
        
        <div class="glass-card rounded-2xl p-5 mb-6">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                        <i class="fas fa-stopwatch text-red-500"></i>
                    </div>
                    <h4 class="font-semibold text-gray-800">番茄时钟</h4>
                </div>
                <button class="px-4 py-1.5 bg-app-primary rounded-full text-white text-sm">
                    开始
                </button>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    <i class="far fa-clock mr-1"></i>
                    <span>25分钟工作 / 5分钟休息</span>
                </div>
                <div class="text-sm text-gray-500">
                    <i class="fas fa-history mr-1"></i>
                    <span>今日已完成: 2次</span>
                </div>
            </div>
        </div>
        
        <!-- All Tools -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">所有工具</h3>
        
        <!-- Tools Grid -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Timer -->
            <a href="timer.html" class="glass-card rounded-2xl p-5 flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-yellow-100 flex items-center justify-center mb-3">
                    <i class="fas fa-hourglass-half text-yellow-500 text-2xl"></i>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">计时器</h4>
                <p class="text-xs text-gray-500 text-center">倒计时和正计时</p>
            </a>
            
            <!-- Pomodoro -->
            <a href="pomodoro.html" class="glass-card rounded-2xl p-5 flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mb-3">
                    <i class="fas fa-stopwatch text-red-500 text-2xl"></i>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">番茄时钟</h4>
                <p class="text-xs text-gray-500 text-center">专注工作与休息</p>
            </a>
            
            <!-- Time Difference -->
            <a href="time-diff.html" class="glass-card rounded-2xl p-5 flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mb-3">
                    <i class="fas fa-calculator text-green-500 text-2xl"></i>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">时间差计算</h4>
                <p class="text-xs text-gray-500 text-center">计算两个日期间隔</p>
            </a>
            
            <!-- World Clock -->
            <a href="#" class="glass-card rounded-2xl p-5 flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-3">
                    <i class="fas fa-globe text-blue-500 text-2xl"></i>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">世界时钟</h4>
                <p class="text-xs text-gray-500 text-center">查看全球各地时间</p>
            </a>
            
            <!-- Habit Tracker -->
            <a href="#" class="glass-card rounded-2xl p-5 flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mb-3">
                    <i class="fas fa-chart-line text-purple-500 text-2xl"></i>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">习惯追踪</h4>
                <p class="text-xs text-gray-500 text-center">培养良好习惯</p>
            </a>
            
            <!-- Time Log -->
            <a href="#" class="glass-card rounded-2xl p-5 flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center mb-3">
                    <i class="fas fa-clipboard-list text-indigo-500 text-2xl"></i>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">时间记录</h4>
                <p class="text-xs text-gray-500 text-center">记录时间使用情况</p>
            </a>
        </div>
    </main>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 glass-card h-24 pt-2 pb-8 px-6">
        <div class="flex justify-around items-center h-full">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">倒数日</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-tasks text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">待办事项</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center">
                    <i class="fas fa-clock text-white text-xl"></i>
                </div>
                <span class="text-xs font-medium text-app-primary mt-1">时间工具</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">设置</span>
            </div>
        </div>
    </div>
</body>
</html>
