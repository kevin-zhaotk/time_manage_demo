<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间工具集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3b82f6',
                        'app-secondary': '#f3f4f6',
                        'app-accent': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .iphone-frame {
            width: 428px; /* iPhone 13 Pro Max width */
            height: 926px; /* iPhone 13 Pro Max height */
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #f8f9fa;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .glass-card:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.05);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
            position: relative;
            z-index: 20;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        .category-label {
            position: relative;
            display: inline-block;
            margin-bottom: 12px;
        }
        .category-label::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 40px;
            height: 3px;
            background-color: #3b82f6;
            border-radius: 3px;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-50 to-blue-50">
    <div class="iphone-frame">
        <div class="notch"></div>
        <!-- iOS Status Bar -->
        <div class="status-bar flex justify-between items-center px-6 text-black">
            <div class="text-sm font-semibold">9:41</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- App Header -->
        <header class="px-6 pt-2 pb-4">
            <h1 class="text-3xl font-bold text-gray-800">时间工具</h1>
            <p class="text-gray-500">高效管理你的时间</p>
        </header>

        <!-- Search Bar -->
        <div class="px-6 mb-6">
            <div class="relative">
                <input type="text" placeholder="搜索工具..." class="w-full py-3 px-4 pr-10 bg-white rounded-xl text-gray-700 focus:outline-none shadow-sm">
                <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- Main Content -->
        <main class="px-6 pb-24 overflow-y-auto h-full" style="max-height: calc(100% - 180px);">
            <!-- Recently Used -->
            <h3 class="text-lg font-semibold text-gray-700 mb-3 category-label">最近使用</h3>
            
            <div class="overflow-x-auto mb-8">
                <div class="flex space-x-4 pb-2" style="min-width: max-content;">
                    <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center w-24 h-24">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mb-2">
                            <i class="fas fa-stopwatch text-red-500"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-800 text-center">番茄时钟</span>
                    </div>
                    
                    <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center w-24 h-24">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                            <i class="fas fa-globe text-blue-500"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-800 text-center">世界时钟</span>
                    </div>
                    
                    <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center w-24 h-24">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mb-2">
                            <i class="fas fa-calculator text-green-500"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-800 text-center">时间差计算</span>
                    </div>
                    
                    <div class="glass-card rounded-2xl p-4 flex flex-col items-center justify-center w-24 h-24">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mb-2">
                            <i class="fas fa-hourglass-half text-yellow-500"></i>
                        </div>
                        <span class="text-xs font-medium text-gray-800 text-center">计时器</span>
                    </div>
                </div>
            </div>
            
            <!-- Time Tools -->
            <h3 class="text-lg font-semibold text-gray-700 mb-4 category-label">时间工具</h3>
            
            <div class="tool-grid mb-8">
                <!-- Timer -->
                <a href="timer.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mb-2">
                        <i class="fas fa-hourglass-half text-yellow-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">计时器</h4>
                </a>
                
                <!-- Stopwatch -->
                <a href="stopwatch.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                        <i class="fas fa-stopwatch text-indigo-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">秒表</h4>
                </a>
                
                <!-- Pomodoro -->
                <a href="pomodoro.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fas fa-tomato text-red-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">番茄时钟</h4>
                </a>
                
                <!-- Time Difference -->
                <a href="time-diff.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fas fa-calculator text-green-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">时间差计算</h4>
                </a>
                
                <!-- World Clock -->
                <a href="world-clock/home.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fas fa-globe text-blue-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">世界时钟</h4>
                </a>
                
                <!-- Workday Calculator -->
                <a href="workday-calculator.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center mb-2">
                        <i class="fas fa-briefcase text-teal-500 text-xl"></i>
                    </div>

                    </div>

                </a>
                
                <!-- Chinese Birth Chart -->
                <a href="birth-chart.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">

                        <i class="fas fa-moon text-purple-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">生辰八字</h4>
                </a>
                
                <!-- Habit Tracker -->
                <a href="habit-tracker.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mb-2">
                        <i class="fas fa-chart-line text-pink-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">习惯追踪</h4>
                </a>
            </div>
            
            <!-- Calculators -->
            <h3 class="text-lg font-semibold text-gray-700 mb-4 category-label">计算工具</h3>
            
            <div class="tool-grid mb-8">
                <!-- Dog Age Calculator -->
                <a href="dog-age.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center mb-2">
                        <i class="fas fa-dog text-amber-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">狗狗年龄</h4>
                </a>
                
                <!-- Cat Age Calculator -->
                <a href="cat-age.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-2">
                        <i class="fas fa-cat text-orange-500 text-xl"></i>
                    </div>

                </a>
                
                <!-- Chinese Family Relationship -->
                <a href="family-relationship.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fas fa-users text-red-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">亲戚关系</h4>
                </a>
                
                <!-- Amount to Uppercase -->
                <a href="amount-uppercase.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-emerald-100 flex items-center justify-center mb-2">
                        <i class="fas fa-money-bill-wave text-emerald-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">金额转大写</h4>
                </a>
            </div>
            
            <!-- Utilities -->
            <h3 class="text-lg font-semibold text-gray-700 mb-4 category-label">实用工具</h3>
            
            <div class="tool-grid mb-8">
                <!-- Garbage Classification -->
                <a href="garbage-classification.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fas fa-trash-alt text-green-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">垃圾分类</h4>
                </a>
                
                <!-- Common Phone Numbers -->
                <a href="common-phones.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fas fa-phone-alt text-blue-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">常用电话</h4>
                </a>
                
                <!-- Chinese Dictionary -->
                <a href="chinese-dictionary.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                        <i class="fas fa-book text-indigo-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">汉语字典</h4>
                </a>
                
                <!-- Idiom Dictionary -->
                <a href="idiom-dictionary.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                        <i class="fas fa-book-open text-purple-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">成语字典</h4>
                </a>
                
                <!-- Chinese Converter -->
                <a href="chinese-converter.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-fuchsia-100 flex items-center justify-center mb-2">
                        <i class="fas fa-language text-fuchsia-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">繁简转换</h4>
                </a>
                
                <!-- Brain Teasers -->
                <a href="brain-teasers.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center mb-2">
                        <i class="fas fa-brain text-amber-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">脑筋急转弯</h4>
                </a>
                
                <!-- QR Code Scanner -->
                <a href="qr-scanner.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-stone-100 flex items-center justify-center mb-2">
                        <i class="fas fa-qrcode text-stone-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">二维码扫描</h4>
                </a>
                
                <!-- QR Code Generator -->
                <a href="qr-generator.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-2">
                        <i class="fas fa-plus-square text-gray-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">二维码生成</h4>
                </a>
                
                <!-- Decision Maker -->
                <a href="decision-maker.html" class="glass-card rounded-2xl p-4 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mb-2">
                        <i class="fas fa-random text-pink-500 text-xl"></i>
                    </div>
                    <h4 class="font-medium text-gray-800 text-sm text-center">做个决定</h4>
                </a>
            </div>
        </main>

        <!-- Tab Bar -->
        <div class="fixed bottom-0 left-0 right-0 glass-card h-24 pt-2 pb-8 px-6">
            <div class="flex justify-around items-center h-full">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-calendar-alt text-gray-400 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-400 mt-1">倒数日</span>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-tasks text-gray-400 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-400 mt-1">待办事项</span>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center">
                        <i class="fas fa-clock text-white text-xl"></i>
                    </div>
                    <span class="text-xs font-medium text-app-primary mt-1">时间工具</span>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-cog text-gray-400 text-xl"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-400 mt-1">设置</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
