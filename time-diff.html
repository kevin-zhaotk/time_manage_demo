<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间差计算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3b82f6',
                        'app-secondary': '#f3f4f6',
                        'app-accent': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-50 h-full">
    <!-- iOS Status Bar -->
    <div class="status-bar flex justify-between items-center px-6 text-black">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- App Header -->
    <header class="px-6 pt-2 pb-4 flex items-center">
        <a href="tools.html" class="w-10 h-10 rounded-full bg-white/70 flex items-center justify-center mr-4">
            <i class="fas fa-arrow-left text-gray-500"></i>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-800">时间差计算</h1>
            <p class="text-gray-500">计算两个日期之间的时间</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-6 pb-24">
        <!-- Date Inputs -->
        <div class="glass-card rounded-2xl p-5 mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">选择日期</h3>
            
            <!-- Start Date -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">开始日期</label>
                <div class="flex">
                    <div class="glass-card rounded-xl p-3 flex-1 mr-2">
                        <div class="flex items-center">
                            <i class="far fa-calendar-alt text-green-500 mr-2"></i>
                            <input type="date" value="2024-08-16" class="bg-transparent w-full outline-none text-gray-800">
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-3 w-24">
                        <div class="flex items-center">
                            <i class="far fa-clock text-green-500 mr-2"></i>
                            <input type="time" value="09:00" class="bg-transparent w-full outline-none text-gray-800">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- End Date -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">结束日期</label>
                <div class="flex">
                    <div class="glass-card rounded-xl p-3 flex-1 mr-2">
                        <div class="flex items-center">
                            <i class="far fa-calendar-alt text-green-500 mr-2"></i>
                            <input type="date" value="2024-12-25" class="bg-transparent w-full outline-none text-gray-800">
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-3 w-24">
                        <div class="flex items-center">
                            <i class="far fa-clock text-green-500 mr-2"></i>
                            <input type="time" value="18:00" class="bg-transparent w-full outline-none text-gray-800">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Calculate Button -->
            <button class="w-full py-3 bg-green-500 text-white font-medium rounded-xl flex items-center justify-center">
                <i class="fas fa-calculator mr-2"></i>
                <span>计算时间差</span>
            </button>
        </div>
        
        <!-- Results -->
        <div class="glass-card rounded-2xl p-5 mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">计算结果</h3>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="glass-card rounded-xl p-4 text-center">
                    <div class="text-3xl font-bold text-green-500 mb-1">131</div>
                    <div class="text-sm text-gray-500">天</div>
                </div>
                
                <div class="glass-card rounded-xl p-4 text-center">
                    <div class="text-3xl font-bold text-green-500 mb-1">3,144</div>
                    <div class="text-sm text-gray-500">小时</div>
                </div>
                
                <div class="glass-card rounded-xl p-4 text-center">
                    <div class="text-3xl font-bold text-green-500 mb-1">188,640</div>
                    <div class="text-sm text-gray-500">分钟</div>
                </div>
                
                <div class="glass-card rounded-xl p-4 text-center">
                    <div class="text-3xl font-bold text-green-500 mb-1">11,318,400</div>
                    <div class="text-sm text-gray-500">秒</div>
                </div>
            </div>
            
            <div class="glass-card rounded-xl p-4">
                <div class="flex items-center mb-2">
                    <i class="fas fa-info-circle text-green-500 mr-2"></i>
                    <h4 class="font-semibold text-gray-800">详细信息</h4>
                </div>
                <div class="text-gray-600">
                    <p class="mb-1">4个月零9天</p>
                    <p class="mb-1">约18.7周</p>
                    <p>工作日: 93天</p>
                </div>
            </div>
        </div>
        
        <!-- Saved Calculations -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">保存的计算</h3>
        
        <div class="glass-card rounded-2xl p-4 mb-3">
            <div class="flex justify-between items-start">
                <div>
                    <h4 class="font-semibold text-gray-800 mb-1">项目截止日期</h4>
                    <div class="text-sm text-gray-500 mb-2">2024/08/16 - 2024/09/30</div>
                    <div class="text-sm font-medium text-green-500">剩余45天</div>
                </div>
                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </button>
            </div>
        </div>
        
        <div class="glass-card rounded-2xl p-4 mb-3">
            <div class="flex justify-between items-start">
                <div>
                    <h4 class="font-semibold text-gray-800 mb-1">年假计划</h4>
                    <div class="text-sm text-gray-500 mb-2">2024/10/01 - 2024/10/07</div>
                    <div class="text-sm font-medium text-green-500">剩余46天</div>
                </div>
                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </button>
            </div>
        </div>
        
        <!-- Add New Button -->
        <button class="glass-card rounded-2xl p-4 w-full flex items-center justify-center">
            <i class="fas fa-plus text-green-500 mr-2"></i>
            <span class="font-medium text-green-500">保存当前计算</span>
        </button>
    </main>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 glass-card h-24 pt-2 pb-8 px-6">
        <div class="flex justify-around items-center h-full">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">倒数日</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-tasks text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">待办事项</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center">
                    <i class="fas fa-clock text-white text-xl"></i>
                </div>
                <span class="text-xs font-medium text-app-primary mt-1">时间工具</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">设置</span>
            </div>
        </div>
    </div>
</body>
</html>
