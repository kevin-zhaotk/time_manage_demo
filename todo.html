<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3b82f6',
                        'app-secondary': '#f3f4f6',
                        'app-accent': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-50 h-full">
    <!-- iOS Status Bar -->
    <div class="status-bar flex justify-between items-center px-6 text-black">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- App Header -->
    <header class="px-6 pt-2 pb-4 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">待办事项</h1>
            <p class="text-gray-500">今天有 3 项待办</p>
        </div>
        <button class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center shadow-lg">
            <i class="fas fa-plus text-white text-xl"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="px-6 pb-24">
        <!-- Date Navigation -->
        <div class="flex justify-between items-center mb-6">
            <button class="w-10 h-10 rounded-full bg-white/70 flex items-center justify-center">
                <i class="fas fa-chevron-left text-gray-500"></i>
            </button>
            
            <div class="glass-card px-6 py-2 rounded-full flex items-center">
                <i class="far fa-calendar-alt text-app-primary mr-2"></i>
                <span class="font-medium">2024年8月16日</span>
            </div>
            
            <button class="w-10 h-10 rounded-full bg-white/70 flex items-center justify-center">
                <i class="fas fa-chevron-right text-gray-500"></i>
            </button>
        </div>

        <!-- Today's Tasks -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">今日任务</h3>
        
        <!-- Task 1 -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex items-start">
                <div class="w-6 h-6 rounded-full border-2 border-app-primary flex-shrink-0 mt-1 mr-3"></div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800 mb-1">完成项目提案</h4>
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <i class="far fa-clock mr-1"></i>
                        <span>10:00 - 12:00</span>
                    </div>
                    <div class="flex items-center">
                        <div class="px-3 py-1 bg-blue-100 rounded-full text-xs text-blue-600 mr-2">
                            工作
                        </div>
                        <div class="px-3 py-1 bg-red-100 rounded-full text-xs text-red-600">
                            紧急
                        </div>
                    </div>
                </div>
                <div class="ml-2">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- Task 2 -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex items-start">
                <div class="w-6 h-6 rounded-full border-2 border-app-primary flex-shrink-0 mt-1 mr-3"></div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800 mb-1">与客户电话会议</h4>
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <i class="far fa-clock mr-1"></i>
                        <span>14:30 - 15:30</span>
                    </div>
                    <div class="flex items-center">
                        <div class="px-3 py-1 bg-blue-100 rounded-full text-xs text-blue-600 mr-2">
                            工作
                        </div>
                    </div>
                </div>
                <div class="ml-2">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- Task 3 -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex items-start">
                <div class="w-6 h-6 rounded-full border-2 border-app-primary flex-shrink-0 mt-1 mr-3 flex items-center justify-center bg-app-primary">
                    <i class="fas fa-check text-white text-xs"></i>
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-400 line-through mb-1">回复邮件</h4>
                    <div class="flex items-center text-sm text-gray-400 mb-2">
                        <i class="far fa-clock mr-1"></i>
                        <span>09:00 - 09:30</span>
                    </div>
                    <div class="flex items-center">
                        <div class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-500 mr-2">
                            工作
                        </div>
                    </div>
                </div>
                <div class="ml-2">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- Tomorrow's Tasks -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3 mt-6">明日任务</h3>
        
        <!-- Task 4 -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex items-start">
                <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex-shrink-0 mt-1 mr-3"></div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800 mb-1">健身锻炼</h4>
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <i class="far fa-clock mr-1"></i>
                        <span>07:00 - 08:00</span>
                    </div>
                    <div class="flex items-center">
                        <div class="px-3 py-1 bg-green-100 rounded-full text-xs text-green-600 mr-2">
                            健康
                        </div>
                    </div>
                </div>
                <div class="ml-2">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- Task 5 -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex items-start">
                <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex-shrink-0 mt-1 mr-3"></div>
                <div class="flex-1">
                    <h4 class="font-semibold text-gray-800 mb-1">准备周报</h4>
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <i class="far fa-clock mr-1"></i>
                        <span>10:00 - 11:30</span>
                    </div>
                    <div class="flex items-center">
                        <div class="px-3 py-1 bg-blue-100 rounded-full text-xs text-blue-600 mr-2">
                            工作
                        </div>
                    </div>
                </div>
                <div class="ml-2">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 glass-card h-24 pt-2 pb-8 px-6">
        <div class="flex justify-around items-center h-full">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">倒数日</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center">
                    <i class="fas fa-tasks text-white text-xl"></i>
                </div>
                <span class="text-xs font-medium text-app-primary mt-1">待办事项</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-clock text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">时间工具</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-cog text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">设置</span>
            </div>
        </div>
    </div>
</body>
</html>
