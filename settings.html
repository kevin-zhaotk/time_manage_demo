<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#3b82f6',
                        'app-secondary': '#f3f4f6',
                        'app-accent': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-slate-100 h-full">
    <!-- iOS Status Bar -->
    <div class="status-bar flex justify-between items-center px-6 text-black">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- App Header -->
    <header class="px-6 pt-2 pb-4">
        <h1 class="text-3xl font-bold text-gray-800">设置</h1>
        <p class="text-gray-500">个性化你的应用体验</p>
    </header>

    <!-- Main Content -->
    <main class="px-6 pb-24">
        <!-- User Profile -->
        <div class="glass-card rounded-2xl p-5 mb-6 flex items-center">
            <div class="w-16 h-16 rounded-full bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center mr-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80" alt="User Profile" class="w-full h-full object-cover">
            </div>
            <div>
                <h4 class="font-semibold text-gray-800 text-lg">张小明</h4>
                <p class="text-gray-500">premium@example.com</p>
                <div class="mt-1 px-2 py-0.5 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-full text-xs text-white inline-flex items-center">
                    <i class="fas fa-crown mr-1"></i>
                    <span>高级会员</span>
                </div>
            </div>
            <button class="ml-auto w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
        </div>
        
        <!-- General Settings -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">通用设置</h3>
        
        <div class="glass-card rounded-2xl mb-6 divide-y divide-gray-100">
            <!-- Notifications -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                        <i class="fas fa-bell text-red-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">通知提醒</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-app-primary"></div>
                </label>
            </div>
            
            <!-- Sound -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                        <i class="fas fa-volume-up text-purple-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">声音效果</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-app-primary"></div>
                </label>
            </div>
            
            <!-- Calendar Sync -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                        <i class="fas fa-sync text-green-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">日历同步</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-app-primary"></div>
                </label>
            </div>
            
            <!-- Language -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-language text-blue-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">语言</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-2">简体中文</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- App Settings -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">应用设置</h3>
        
        <div class="glass-card rounded-2xl mb-6 divide-y divide-gray-100">
            <!-- Default Timer -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                        <i class="fas fa-hourglass-half text-yellow-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">默认计时器时长</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-2">25分钟</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- Pomodoro Settings -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                        <i class="fas fa-stopwatch text-red-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">番茄时钟设置</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <!-- Data Backup -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                        <i class="fas fa-cloud-upload-alt text-indigo-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">数据备份</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-2">iCloud</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- About & Support -->
        <h3 class="text-lg font-semibold text-gray-700 mb-3">关于与支持</h3>
        
        <div class="glass-card rounded-2xl mb-6 divide-y divide-gray-100">
            <!-- Rate App -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                        <i class="fas fa-star text-yellow-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">评价应用</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- Help & Support -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-question-circle text-blue-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">帮助与支持</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- Privacy Policy -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                        <i class="fas fa-shield-alt text-gray-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">隐私政策</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- About -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                        <i class="fas fa-info-circle text-gray-500"></i>
                    </div>
                    <span class="font-medium text-gray-800">关于</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-2">v1.0.0</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 glass-card h-24 pt-2 pb-8 px-6">
        <div class="flex justify-around items-center h-full">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">倒数日</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-tasks text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">待办事项</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-clock text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs font-medium text-gray-400 mt-1">时间工具</span>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-app-primary flex items-center justify-center">
                    <i class="fas fa-cog text-white text-xl"></i>
                </div>
                <span class="text-xs font-medium text-app-primary mt-1">设置</span>
            </div>
        </div>
    </div>
</body>
</html>
