<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成二维码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#F59E0B',
                        'app-secondary': '#FEF3C7',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-yellow-100 h-full">
    <!-- iOS Status Bar -->
    <div class="status-bar flex justify-between items-center px-6 text-black">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- App Header -->
    <header class="px-6 pt-2 pb-4 flex items-center">
        <a href="home.html" class="w-10 h-10 rounded-full bg-white/70 flex items-center justify-center mr-4">
            <i class="fas fa-arrow-left text-gray-500"></i>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-800">生成二维码</h1>
            <p class="text-gray-500">将文本或链接转换为二维码</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-6 pb-20">
        <!-- Input Section -->
        <div class="glass-card rounded-2xl p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">输入内容</h3>
            
            <!-- Type Selection -->
            <div class="glass-card rounded-xl p-1 flex mb-4">
                <button class="flex-1 py-2 rounded-lg bg-app-primary text-white font-medium">
                    文本
                </button>
                <button class="flex-1 py-2 rounded-lg text-gray-600 font-medium">
                    链接
                </button>
                <button class="flex-1 py-2 rounded-lg text-gray-600 font-medium">
                    联系人
                </button>
                <button class="flex-1 py-2 rounded-lg text-gray-600 font-medium">
                    WiFi
                </button>
            </div>
            
            <!-- Text Input -->
            <div class="mb-4">
                <textarea class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-app-primary focus:ring focus:ring-amber-200 focus:ring-opacity-50 transition h-32" placeholder="请输入需要生成二维码的文本内容...">欢迎使用实用工具集！</textarea>
            </div>
            
            <!-- Generate Button -->
            <button class="w-full py-3 bg-app-primary text-white font-medium rounded-xl flex items-center justify-center">
                <i class="fas fa-qrcode mr-2"></i>
                <span>生成二维码</span>
            </button>
        </div>
        
        <!-- Generated QR Code -->
        <div class="glass-card rounded-2xl p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">生成结果</h3>
            
            <div class="flex justify-center mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Welcome%20to%20the%20Utility%20Toolbox!" alt="Generated QR Code" class="w-56 h-56 border-4 border-white rounded-xl shadow-lg">
            </div>
            
            <div class="flex gap-3">
                <button class="flex-1 py-3 bg-app-primary text-white font-medium rounded-xl flex items-center justify-center">
                    <i class="fas fa-download mr-2"></i>
                    <span>保存图片</span>
                </button>
                
                <button class="flex-1 py-3 bg-white text-app-primary font-medium rounded-xl border border-app-primary flex items-center justify-center">
                    <i class="fas fa-share-alt mr-2"></i>
                    <span>分享</span>
                </button>
            </div>
        </div>
        
        <!-- Customization Options -->
        <div class="glass-card rounded-2xl p-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">自定义选项</h3>
            
            <!-- Color Options -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">前景色</label>
                <div class="flex gap-3">
                    <button class="w-10 h-10 rounded-full bg-black border-2 border-white"></button>
                    <button class="w-10 h-10 rounded-full bg-app-primary border-2 border-white"></button>
                    <button class="w-10 h-10 rounded-full bg-red-500 border-2 border-white"></button>
                    <button class="w-10 h-10 rounded-full bg-green-500 border-2 border-white"></button>
                    <button class="w-10 h-10 rounded-full bg-blue-500 border-2 border-white"></button>
                    <button class="w-10 h-10 rounded-full bg-purple-500 border-2 border-white"></button>
                </div>
            </div>
            
            <!-- Error Correction -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">容错级别</label>
                <select class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-app-primary focus:ring focus:ring-amber-200 focus:ring-opacity-50 transition">
                    <option>低 (L - 7%)</option>
                    <option selected>中 (M - 15%)</option>
                    <option>高 (Q - 25%)</option>
                    <option>超高 (H - 30%)</option>
                </select>
            </div>
            
            <!-- Size -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-2">大小</label>
                <input type="range" min="100" max="500" value="250" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>小</span>
                    <span>中</span>
                    <span>大</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
