<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫年龄计算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-primary': '#9381FF',
                        'app-secondary': '#F5F3FF',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }
        .status-bar {
            height: 44px;
            padding-top: 10px;
        }
        body {
            background-color: #f5f5f7;
            max-width: 430px;
            margin: 0 auto;
            height: 100vh;
            overflow: hidden;
        }
        .iphone-frame {
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            height: 100%;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #9381FF;
            cursor: pointer;
            border: 4px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="iphone-frame bg-gradient-to-br from-purple-50 to-indigo-50">
        <!-- iOS Status Bar -->
        <div class="status-bar flex justify-between items-center px-6 text-black">
            <div class="text-sm font-semibold">9:41</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- App Header -->
        <header class="px-6 pt-2 pb-4 flex items-center">
            <a href="index.html" class="w-10 h-10 rounded-full bg-white/70 flex items-center justify-center mr-4">
                <i class="fas fa-arrow-left text-gray-500"></i>
            </a>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">猫年龄计算</h1>
                <p class="text-gray-500">将猫咪年龄转换为人类年龄</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="px-6 pb-20 overflow-y-auto h-[calc(100%-110px)]">
            <!-- Cat Illustration -->
            <div class="flex justify-center mb-8">
                <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Cat" class="w-48 h-48 object-cover rounded-full border-4 border-white shadow-lg">
            </div>
            
            <!-- Age Input -->
            <div class="glass-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">猫咪实际年龄</h3>
                
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-sm text-gray-600">年龄（年）</p>
                        <span class="text-app-primary font-medium">4</span>
                    </div>
                    <input type="range" min="0" max="20" value="4" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>0岁</span>
                        <span>5岁</span>
                        <span>10岁</span>
                        <span>15岁</span>
                        <span>20岁</span>
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-sm text-gray-600">额外月龄</p>
                        <span class="text-app-primary font-medium">6个月</span>
                    </div>
                    <input type="range" min="0" max="11" value="6" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>0月</span>
                        <span>3月</span>
                        <span>6月</span>
                        <span>9月</span>
                        <span>11月</span>
                    </div>
                </div>
                
                <div class="flex items-center justify-center">
                    <div class="text-6xl font-bold text-app-primary">4.5</div>
                    <div class="text-2xl font-medium text-gray-500 ml-2">岁</div>
                </div>
                
                <!-- Cat Type Selection -->
                <h3 class="text-lg font-semibold text-gray-700 mt-6 mb-3">猫咪类型</h3>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="relative">
                        <input type="radio" name="catType" id="indoor" class="absolute opacity-0 w-full h-full cursor-pointer" checked>
                        <label for="indoor" class="glass-card rounded-xl p-4 flex flex-col items-center cursor-pointer border-2 border-app-primary block">
                            <div class="w-12 h-12 rounded-full bg-app-secondary flex items-center justify-center mb-2">
                                <i class="fas fa-home text-app-primary text-xl"></i>
                            </div>
                            <span class="text-sm font-medium">室内猫</span>
                            <span class="text-xs text-gray-500">寿命更长</span>
                        </label>
                    </div>
                    
                    <div class="relative">
                        <input type="radio" name="catType" id="outdoor" class="absolute opacity-0 w-full h-full cursor-pointer">
                        <label for="outdoor" class="glass-card rounded-xl p-4 flex flex-col items-center cursor-pointer border-2 border-transparent block">
                            <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-2">
                                <i class="fas fa-tree text-gray-600 text-xl"></i>
                            </div>
                            <span class="text-sm font-medium">室外猫</span>
                            <span class="text-xs text-gray-500">野外生活</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Result -->
            <div class="glass-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">计算结果</h3>
                
                <div class="flex items-center justify-center mb-4">
                    <div class="text-7xl font-bold text-app-primary">36</div>
                    <div class="text-2xl font-medium text-gray-500 ml-2">人类岁</div>
                </div>
                
                <p class="text-center text-gray-600">相当于人类36岁的年龄，处于成年阶段</p>
            </div>
            
            <!-- Age Chart -->
            <div class="glass-card rounded-2xl p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">猫咪年龄对照表</h3>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="px-3 py-2 text-left text-gray-600">猫咪年龄</th>
                                <th class="px-3 py-2 text-left text-gray-600">人类年龄</th>
                                <th class="px-3 py-2 text-left text-gray-600">发展阶段</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-200">
                                <td class="px-3 py-2 text-app-primary font-medium">6个月</td>
                                <td class="px-3 py-2">10岁</td>
                                <td class="px-3 py-2">青少年</td>
                            </tr>
                            <tr class="border-b border-gray-200">
                                <td class="px-3 py-2 text-app-primary font-medium">1岁</td>
                                <td class="px-3 py-2">15岁</td>
                                <td class="px-3 py-2">青少年</td>
                            </tr>
                            <tr class="border-b border-gray-200">
                                <td class="px-3 py-2 text-app-primary font-medium">2岁</td>
                                <td class="px-3 py-2">24岁</td>
                                <td class="px-3 py-2">青年期</td>
                            </tr>
                            <tr class="border-b border-gray-200">
                                <td class="px-3 py-2 text-app-primary font-medium">4岁</td>
                                <td class="px-3 py-2">32岁</td>
                                <td class="px-3 py-2">成年期</td>
                            </tr>
                            <tr>
                                <td class="px-3 py-2 text-app-primary font-medium">6岁</td>
                                <td class="px-3 py-2">40岁</td>
                                <td class="px-3 py-2">壮年期</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <div class="text-sm text-gray-600">
                        <p class="mb-2">猫的年龄计算与人类不同，第一年相当于人类15岁，第二年相当于人类9岁，此后每年相当于人类4岁。</p>
                        <p>室内猫通常比室外猫寿命更长，平均寿命可达15-20岁。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
